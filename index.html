<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="boxDesign">
            <div class="calculator">
     <form> 
        <div class="display">
             <input type="text" name="display" placeholder="consider something..." style="font-size: 25px; font-style: italic;">
             
         </div>
<div class="display">
    <input type="text" name="display1" placeholder="result here..." style="font-size: 25px; font-style: italic;">
</div>

       <div>        
            <input type="button" value="AC" onclick=" display.value = display1.value = '' " class="operator">
            <input type="button" value="◀" onclick=" display.value = display.value.toString().slice(0,-1) " class="operator">
            <input type="button" value="%" onclick=" display.value += '%' " class="operator">
            <input type="button" value="/" onclick=" display.value += '/' " class="operator">
            <input type="button" value="π" onclick=" display.value += Math.PI " class="operator">
            <input type="button" value="e" onclick=" display.value += Math.E " class="operator">
            <input type="button" value="°C" onclick=" display1.value = (display.value-32)/1.8" class="operator">
            <input type="button" value="ft➭cm" onclick=" display1.value = (display.value*30.48)" class="operator">
       </div> 
       <div>        
            <input type="button" value="7" onclick=" display.value += '7' ">
            <input type="button" value="8" onclick=" display.value += '8' ">
            <input type="button" value="9" onclick=" display.value += '9' ">
            <input type="button" value="*" onclick=" display.value += '*' " class="operator"> 
            <input type="button" value="^2" onclick=" display1.value = Math.pow(display.value,2) " class="operator">
            <input type="button" value="^3" onclick=" display1.value = Math.pow(display.value,3) "class="operator">
            <input type="button" value="°F" onclick=" display1.value = (display.value*(9/5))+32" class="operator">
            <input type="button" value="cm➭ft" onclick=" display1.value = (display.value/30.48)" class="operator">
        </div>
         <div>        
            <input type="button" value="4" onclick=" display.value += '4' ">
            <input type="button" value="5" onclick=" display.value += '5' ">
            <input type="button" value="6" onclick=" display.value += '6' ">
            <input type="button" value="-" onclick=" display.value += '-' " class="operator">
            <input type="button" value="√" onclick=" display1.value = Math.sqrt(display.value) " class="operator">
            <input type="button" value="%" onclick=" display.value += '%' " class="operator">
            <input type="button" value="cm" onclick=" display1.value = display.value*2.54 " class="operator">
            <input type="button" value="^n" onclick=" display.value +='**' " class="operator">
        </div>
        <div>        
            <input type="button" value="1" onclick=" display.value += '1' ">
            <input type="button" value="2" onclick=" display.value += '2' ">
            <input type="button" value="3" onclick=" display.value += '3' ">
            <input type="button" value="+" onclick=" display.value += '+' " class="operator">
            <input type="button" value="sin()" onclick=" display1.value = Math.sin(display.value*Math.PI/180) " class="operator">
            <input type="button" value="cos()" onclick=" display1.value = Math.cos(display.value*Math.PI/180) " class="operator">
            <input type="button" value="inch" onclick=" display1.value = display.value/2.54 " class="operator">
            <input type="button" value="Rad" onclick=" display1.value =display.value*Math.PI/180" class="operator">
        </div> 
        <div>        
            <input type="button" value="00"onclick=" display.value += '00' ">
            <input type="button" value="0" onclick=" display.value += '0' ">
            <input type="button" value="." onclick=" display.value += '.' " class="operator">
            <input type="button" value="tan()" onclick=" display1.value = Math.round(Math.tan(display.value*(Math.PI/180))) " class="operator">
            <input type="button" value="cotg()" onclick=" display1.value = Math.round(1/(Math.tan(display.value*(Math.PI/180))))" class="operator">
            <input type="button" value="log()" onclick=" display1.value = Math.log(display.value) " class="operator">
            <input type="button" value="=" onclick=" display1.value =eval(display.value) " id="equal" class="operator">
        </div>   
                </form>
          </div>  
        </div>
        
    </body>
</html>
